<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div style="display:flex;justify-content:center;align-items:center;">
    <div>
        <button type="button" id="start" style="font-size: 48px">TEST</button>    
    </div>
</div>



<script type="text/javascript">
    function onBuyClicked() {
        var supportedInstruments = [
            {
                supportedMethods: ['basic-card'],
                data: {
                    supportedNetworks: ['amex', 'discover', 'mastercard', 'visa'],
                    supportedTypes: ['credit']
                }
            },
            {
                supportedMethods: ['https://spay.samsung.com'],
                data: {			
		"version":'1',
		'productId': "d811c5394c144081a05f4a",	
		'allowedCardNetworks': ['mastercard', 'visa'],	
'merchantGatewayParameter': {"userId": "acct_ 17irF7F6yPzJ7wOR"},	
		'orderNumber': "1233123",
                "isRecurring": "false",
                "billingAddressRequired": "true",
                "paymentProtocol": "PROTOCOL_3DS",
		'merchantName': 'David Lim',  
	},

            }
        ];
        var details = {
            displayItems: [{
                label: 'Lyft Pre-authorization',
                amount: {
                    currency: 'USD',
                    value: '0.00'
                }
            }
            ],
            total: {
                label: 'Lyft Pre-authorization',
                amount: {
                    currency: 'USD',
                    value: '1.00'
                }
            }
        };
        var options = {
            requestShipping: false,
            requestPayerEmail: false,
            requestPayerPhone: false,
            requestPayerName: false
        };
        // Initialization
        var request = new PaymentRequest(supportedInstruments, details, options);
// When user selects a shipping address
        request.addEventListener('shippingaddresschange',
            e => {
                e.updateWith(((details, addr) => {
                    var shippingOption = {
                            id: '',
                            label: '',
                            amount: {
                                currency: 'USD',
                                value: '0.00'
                            },
                            selected: true
                        };
                    // Shipping to US is supported
                    if (addr.country === 'US') {
                    
                        shippingOption.id = 'us';
                        shippingOption.label = 'Standard shipping in US';
                        shippingOption.amount.value = '0.00';
                        details.total.amount.value = '1.00';
                    
                    } else if (addr.country === 'JP') {
                        shippingOption.id = 'jp';
                        shippingOption.label = 'International shipping';
                        shippingOption.amount.value = '0.00';
                        details.total.amount.value = '1.00';
                    
                    } else {
                        // Empty array indicates rejection of the address
                        details.shippingOptions = [];
                        return Promise.resolve(details);
                    }
                    // Hardcode for simplicity
                    if (details.displayItems.length === 2) {
                        details.displayItems[2] = shippingOption;
                    } else {
                        details.displayItems.push(shippingOption);
                    }
                    details.shippingOptions = [shippingOption];
                    return Promise.resolve(details);
                })(details, request.shippingAddress));
            });
        // When user selects a shipping option
        request.addEventListener('shippingoptionchange',
            e => {
                e.updateWith(((details) => {
                    // There should be only one option. Do nothing.
                    return Promise.resolve(details);
                })(details));
            });
        // Show UI then continue with user payment info
        request.show().then(result => {
        // POST the result to the server
            return fetch('/pay', {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                }
                ,
                body: JSON.stringify(result.toJSON())
            }).then(res => {
                // Only if successful
                if (res.status === 200) {
                    return res.json();
                } else {
                    throw 'Failure';
                }
            }).then(response => {
            // You should have received a JSON object
                if (response.success == true) {
                    return result.complete('success')
                        ;
                } else {
                    return result.complete('fail')
                        ;
                }
            }).then(() => {
                console.log('Thank you!', result.shippingAddress.toJSON(), result.methodName, result.details.toJSON());
            }).catch(() => {
                return result.complete('fail');
            });
        })
        .catch(function (err) {
            console.error('Uh oh, something bad happened: ' + err.message);
        });
    }
        if (!window.PaymentRequest) {
            // PaymentRequest API is not available - forwarding to legacy form based experience.
            location.href = '/checkout';
        }
        
        
        document.querySelector('#start').addEventListener('click', onBuyClicked);
</script>
</body>
</html>
